plugins {
    id 'java'
}

group 'fr.minesstetienne.ci'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.jena:jena-shacl:4.4.0'
}

test {
    useJUnitPlatform()
}